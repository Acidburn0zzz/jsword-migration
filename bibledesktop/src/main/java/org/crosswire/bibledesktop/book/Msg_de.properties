DisplaySelectPane.HelpTitle=Kurzhilfe zur Suche
DisplaySelectPane.HelpText=<html><b>Suchhilfe:</b><br\>\
	Mit || koennen verschiedene Suchbegriffe miteinander verbunden werden. Zum Beispiel "<code>Balaam || Balak</code>" findet alle Abschnitte mit Balak oder Balaam<br\>\
	Mit && verbundene Worte, z.B. "<code>Aaron && Moses</code>" findet all Abschnitte die sowohl Aaron UND Moses enthalten<br\>\
	Mit ! koennen Sie bestimmte Suchbegriffe ausschliessen, z.B "<code>Herr ! Jesus</code>" sucht nach allen Passagen die Herr enthalten aber NICHT Jesus<br\>\
	Um Ihre Suche ueber Nachbarverse auszuweiten koennen Sie ~2 verwenden. <code>Amminadab ~1 Perez</code>" findet<br\>\
	alle Verse mit Amminadab mit Perez in der naechsten Umgebung (Ein Vers nach oben oder unten)
